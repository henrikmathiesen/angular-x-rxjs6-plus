<h2>Form Validation Pattern</h2>

<form [formGroup]="theForm" (ngSubmit)="handleSubmit()">
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
        <label for="phoneOne">Phone 1</label>
        <input type="tel" id="phoneOne" class="form-control" formControlName="phoneOne">
    </div>

    <div class="form-group">
        <label for="phoneTwo">Phone 2</label>
        <input type="tel" id="phoneTwo" class="form-control" formControlName="phoneTwo">
    </div>

    <div class="mt-4">
        <button class="btn btn-primary">Submit</button>
    </div>

    <hr>

    <div class="mt-5">
        <div>
            <div>
                Name valid
            </div>
            <div>
                {{ theForm.get('name').valid }}
            </div>
        </div>
        <div>
            <div>
                PhoneOne valid
            </div>
            <div>
                {{ theForm.get('phoneOne').valid }}
            </div>
        </div>
        <div>
            <div>
                PhoneTwo valid
            </div>
            <div>
                {{ theForm.get('phoneTwo').valid }}
            </div>
        </div>
    </div>

</form>
